<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather-me app</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />  
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="current-location" title="Current Location">
          <i id="my-location" class="fas fa-map-marker-alt"></i>
        </div>
        <div class="current-date">
          Monday 19h45
        </div>
        <div class="t-unit">
          <div id="celsius" title="Convert to Fº">Cº</div>
          <div>/</div>
          <div id="fahrenheit" title="Convert to Cº">Fº</div>
        </div>
        <div class="today">
          <i class="fas fa-cloud-sun"></i>
          <h1 id="current-city">Lisbon</h1>
          <h1 class="temperature" id="current-temperature">18 ºC</h1>
        </div>

        <div class="row following-days">
          <div class="col-sm">
            <i class="fas fa-sun"></i>
            <h5 class="temperature">17ºC</h5>
            Monday
          </div>
          <div class="col-sm">
            <i class="fas fa-cloud-sun"></i>
            <h5 class="temperature">16ºC</h5>
            Tuesday
          </div>
          <div class="col-sm">
            <i class="fas fa-cloud-sun-rain"></i>
            <h5 class="temperature">17ºC</h5>
            Wednesday
          </div>
          <div class="col-sm">
            <i class="fas fa-cloud-showers-heavy"></i>
            <h5 class="temperature">14ºC</h5>
            Thursday
          </div>
          <div class="col-sm">
            <i class="fas fa-cloud-sun-rain"></i>
            <h5 class="temperature">15ºC</h5>
            Friyay
          </div>
        </div>
        <div class="input-container">
          <form id="search-form">
            <div class="input-group">
              <div class="form-outline">
                <input type="text" class="form-control" placeholder="Search for a city" aria-label="city" autofocus="on"
                  id="search-input" />
              </div>
              <button id="search-button" type="button" class="input-group-text">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <section class="coded-by">
    <a href="https://github.com/CatarinaAmador/weather-project" class="me" target="_blank">Open-source coded</a>
     by
    <a href="https://www.linkedin.com/in/catarina-amador-8b3245113/" class="me" target="_blank">Catarina Amador</a>
  </section>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/565ed4554b.js" crossorigin="anonymous"></script>
</body>

</html>
